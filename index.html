<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Virtual Piano</h1>
    <p>Press these keysto play piano: <br>
    a s d f g h j k l </p>

    <main>
        <div id="ka" class="keyblack">a</div>
        <div id="ks" class="keyblack">s</div>
        <div id="kd" class="keyblack">d</div>
        <div id="kf" class="keyblack">f</div>
        <div id="kg" class="keyblack">g</div>
        <div id="kh" class="keyblack">h</div>
        <div id="kj" class="keyblack">j</div>
        <div id="kk" class="keyblack">k</div>
        <div id="kl" class="keyblack">l</div>
    </main>

    <script src="script.js"></script>
</body>
</html>
